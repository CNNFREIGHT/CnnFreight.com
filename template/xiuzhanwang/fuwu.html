<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="applicable-device" content="pc,mobile"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
<title>{pboot:pagetitle}</title>
<meta name="keywords" content="{pboot:pagekeywords}">
<meta name="description" content="{pboot:pagedescription}">
<link rel="stylesheet" type="text/css" href="{pboot:sitepath}/skin/css/remixicon.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="{pboot:sitepath}/skin/css/animate.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="{pboot:sitepath}/skin/css/style.css" media="screen"/>
<script src="{pboot:sitepath}/skin/js/jquery-2.2.4.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{pboot:sitepath}/skin/js/html5shiv.v3.72.min.js"></script>
<![endif]-->
</head>
<body id="article">
{include file=head.html}
<div id="breadcrumb">
  <div class="inner"> {pboot:position} </div>
</div>
<main id="wrapper">
  <div class="inner public">
    <article id="servicepage">
      <div class="intro">
        <h1 id="pageTitle">{content:title}</h1>
        <div class="entry" id="maximg">
          {content:content}
        </div>
      </div>
      <div class="side">
        <section id="sidelist">
          <h3><i class="ri-bring-forward"></i> {sort:name}</h3>
          <div class="more"> <a href="{sort:link}" title="查看更多"><i class="ri-more-fill"></i></a> </div>
          <ul>
            {pboot:list num=8 scode={sort:scode} page=0}
            <li> <a href="[list:link]" title="[list:title]"><i>0[list:i].</i> [list:title]</a> </li>
            {/pboot:list}
          </ul>
          <div class="info">
            <h4>微信扫描下面二维码</h4>
            <p>联系我们了解更多</p>
            <p class="qr"> <img src="{pboot:companyweixin}" alt="微信"/> </p>
          </div>
        </section>
      </div>
    </article>
  </div>
</main>
{include file=foot.html}
</body>
</html>
