<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="applicable-device" content="pc,mobile"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no">
<title>{pboot:pagetitle}</title>
<meta name="keywords" content="{pboot:pagekeywords}">
<meta name="description" content="{pboot:pagedescription}">
<link rel="stylesheet" type="text/css" href="{pboot:sitepath}/skin/css/remixicon.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="{pboot:sitepath}/skin/css/animate.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="{pboot:sitepath}/skin/css/style.css" media="screen"/>
<script src="{pboot:sitepath}/skin/js/jquery-2.2.4.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{pboot:sitepath}/skin/js/html5shiv.v3.72.min.js"></script>
<![endif]-->
</head>
<body id="page">
{include file=head.html}
<div id="breadcrumb">
  <div class="inner"> {pboot:position} </div>
</div>
<div id="evapage">
  <div class="inner">
    <article class="post"> 
      <h3 class="hTitle">{sort:name}</h3>
      <div id="comment">
        <form action="{pboot:msgaction}"  method="post">
          <div class="inp">
            <div class="item">
              <label for="inpName">姓名<i>*</i></label>
              <div class="input">
                <input type="text" name="contacts" id="name" class="text" value="" tabindex="1"/>
              </div>
            </div>
            <div class="item">
              <label for="inpEmail">电话<i>*</i></label>
              <div class="input">
                <input type="text" name="mobile" id="tel" class="text" value="" placeholder="" tabindex="2"/>
              </div>
            </div>
            <div class="item">
              <label for="inpHomePage">邮箱</label>
              <div class="input">
                <input type="text" name="email" id="email" class="text" value="" tabindex="3"/>
              </div>
            </div>
          </div>
          <div class="item">
            <label for="txaArticle">内容</label>
            <div class="input">
              <textarea name="content" class="text" id="content" tabindex="5"></textarea>
            </div>
          </div>
          <div class="clear"></div>
          <div class="item verify">
            <label for="inpVerify">验证码<i>*</i></label>
            <div class="input">
              <input type="text" name="checkcode" id="" class="text" value="" size="28" tabindex="4" placeholder="输入右侧的验证码" />
              <img src="{pboot:checkcode}" alt="验证码" title="点击更换验证码" onclick="this.src='{pboot:checkcode}?'+Math.round(Math.random()*10);"/> </div>
          </div>
          <div class="btn">
            <input type="submit" class="submit" value="提交" id="tj"/>
          </div>
        </form>
      </div>
    </article>
  </div>
</div>
{include file=foot.html}
<script>
	$(function(){
		$('#tj').click(function(){
			//alert(1)
			if($('#name').val()==''){alert('请输入您的姓名！'); $("#name").focus(); return false;}
			if ($("#tel").val() == "") { alert("请输入你的手机！"); $("#tel").focus(); return false; } 
			if (!$("#tel").val().match(/^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(19[0-9]{1}))+\d{8})$/)) { alert("手机号码格式不正确！"); $("#tel").focus(); return false;} 
		})
	})
</script>
</body>
</html>
