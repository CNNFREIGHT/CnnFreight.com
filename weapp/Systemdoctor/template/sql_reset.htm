{include file="header.htm" /}
<body class="bodystyle" style="cursor: default; -moz-user-select: inherit; min-width:400px;">
<div class="page" style="min-width: 400px;min-height:800px;">
    <div class="fixed-bar">
        <div class="item-title">
            <a class="back_xin" href="{:weapp_url('Systemdoctor/Systemdoctor/index')}" title="返回列表"><i class="iconfont e-fanhui"></i></a>
            <div class="subject">
                <h3>重置数据表ID</h3>
                <h5></h5>
            </div>
        </div>
    </div>
    <div class="flexigrid">
        <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
            <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
                <h4 title="提示相关设置操作时应注意的要点">提示</h4>
                <span title="收起提示" id="explanationZoom" style="display: block;"></span>
            </div>
            <ul>
                <li>1、数据表为空时，重置表id从1开始累加；</li>
                <li>2、数据表不为空时，重置表id将从最后一条记录的id开始累加；</li>
            </ul>
        </div>
        <div class="mDiv">
            <div style="width: 70px;float: left;padding-top: 4px;margin-left: 30px; color: #777;">快捷重置：</div>
            <div class="fbutton">
                <a onclick="choose_table('{$prefix}archives');" class="layui-btn layui-btn-primary">
                    <span>文档数据表</span>
                </a>
            </div>
            <div class="fbutton">
                <a onclick="choose_table('{$prefix}arctype');" class="layui-btn layui-btn-primary">
                    <span>栏目数据表</span>
                </a>
            </div>
        </div>
    </div>
    <div class="ncap-form-default">
        <dl class="row">
            <dt class="tit">
                <label>数据表列表</label>
            </dt>
            <dd class="opt">
                <select name="table[]" id="table" style="width: 300px;" size="15" multiple="true">
                    {volist name="data" id="vo"}
                    <option value="{$vo.Name}">{$vo.Name}&nbsp;({$vo.count})</option>
                    {/volist}
                </select>
                <span class="err"></span>
                <p class="red">(按 Ctrl 可以进行多选)</p>
            </dd>
        </dl>
        <div class="bot">
            <a class="ncap-btn-big ncap-btn-green" type="button" id="submitBtn" onclick="choose_table('multiple');">重置ID</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    function choose_table(name) {
        var table = [];
        if (name == '' || name == 'multiple') {
            $("#table option:selected").each(function () {
                table.push($(this).val());
            })
            if (table.length == 0){
                layer.msg('请指定表', {icon: 5, title:false});
                return false;
            }
        } else {
            table.push(name);
        }
        table  = JSON.stringify(table);
        layer_loading('正在处理');
        $.ajax({
            url: "{:weapp_url('Systemdoctor/Systemdoctor/sql_reset')}",
            data: {table:table,_ajax:1},
            type: 'post',
            dataType: 'json',
            success: function (res) {
                layer.closeAll();
                layer.msg('重置成功');
                location.reload();
            }
        });
    }
</script>
